<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-8">
            Let's get some <span class="font-bold text-yellow-400"> Money</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance and Transation -->
        <section>
            <div class="grid grid-cols-3 mt-8 text-white gap-4">
                <div class="bg-blue-300 p-8 w-3/4">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="previous-deposit">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 w-3/4">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="previous-withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 w-3/4">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit sector -->
                <div class="p-8 rounded bg-red-100">
                    <h3 class="text-xl">Please Deposit</h3>
                    <div>
                        <input type="text" name="" id="deposit-input"
                            class="border border-gray-400 block rounded w-3/4 mb-2 pl-2"
                            placeholder="$ amount you want to deposit" />
                        <button class="
                  bg-yellow-600
                  rounded
                  py-2
                  px-6
                  mt-4
                  text-white
                  font-bold
                " id="deposit-button">
                            Deposit
                        </button>
                    </div>
                </div>
                <!-- withdraw sector -->
                <div class="p-8 rounded bg-purple-100">
                    <h3 class="text-xl">Please Withdraw</h3>
                    <div>
                        <input type="text" name="" id="withdraw-input"
                            class="border border-gray-400 block rounded w-3/4 mb-2 pl-2"
                            placeholder="$ amount you want to Withdraw" />
                        <button class="
                  bg-yellow-600
                  rounded
                  py-2
                  px-6
                  mt-4
                  text-white
                  font-bold
                " id="withdraw-button">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
    <script>
        function newInputAmount(inputId){
            const inputAmount=document.getElementById(inputId);
            const newAmount=parseFloat(inputAmount.value);
            inputAmount.value=''
            return newAmount;
        }
        function amountCheck(amountInput){
           return parseFloat(document.getElementById(amountInput).innerText)
       }
        function updateAmount(fieldId,inputAmount){
            
            const previousAmount=amountCheck(fieldId)
            document.getElementById(fieldId).innerText=previousAmount+inputAmount;
        }
        function totalBalance(balaceId,inputAmount,isAdd){
            const previousBalace=amountCheck(balaceId);
            if(isAdd==true){
                document.getElementById(balaceId).innerText=previousBalace+inputAmount
            }
            else{
                document.getElementById(balaceId).innerText=previousBalace-inputAmount;
            }
        }
        document.getElementById('deposit-button').addEventListener('click',function(){
            const depositAmount=newInputAmount('deposit-input')
            if(depositAmount>0){
                updateAmount('previous-deposit',depositAmount);
                totalBalance('balance',depositAmount,true);
            }
        });
        document.getElementById('withdraw-button').addEventListener('click',function(){
            const withdrawAmount=newInputAmount('withdraw-input')
            const currentBalance=amountCheck('balance');
            if(withdrawAmount>0 && currentBalance>withdrawAmount){
                updateAmount('previous-withdraw',withdrawAmount);
                totalBalance('balance',withdrawAmount,false);
            }
        });
    </script>
</body>

</html>
